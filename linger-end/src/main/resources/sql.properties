INSERT_USERS_IN_TO_USER_TABLE=INSERT INTO master.user (name,username,email,password,role) VALUES (?,?,?,?,?);
FIND_THE_USER_BY_EMAIL=SELECT userid, username, name, email, bio, password, gender, country, profileimage, followerscount, followingcount, answerscount,questioncount , creationtime ,role  FROM master.user where email=?;
GET_THE_USER_DATA_BY_USERNAME=select userid, username, name, email, bio, password, gender, country, profileimage, followerscount, followingcount, answerscount,questioncount , creationtime ,role from master.user where username=?;